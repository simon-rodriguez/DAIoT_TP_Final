<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="ready">Mediciones del Dispositivo {{dispositivoId}} </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dispositivo/{{dispositivoId}}">Volver</ion-button>
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mediciones</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item>
        <ion-label slot="start"><b>Temperatura</b></ion-label>
        <ion-label slot="start"><b>Timestamp</b></ion-label>
        <ion-label slot="start"><b>Topic</b></ion-label>
        <ion-label slot="start"><b>Tarea</b></ion-label>
      </ion-item>
      <ion-item *ngFor="let medicion of mediciones">
        <ion-label>{{ medicion.measurements.temp }}</ion-label>
        <ion-label>{{ medicion.measurements.timestamp | epochToDateTime }}</ion-label>
        <ion-label>{{ medicion.metadata.topic }}</ion-label>
        <ion-label>{{ medicion.metadata.task }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
